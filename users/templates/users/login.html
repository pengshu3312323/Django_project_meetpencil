{% extends "blog/base.html" %}

{% block header %}
    <title>Login</title>
{% endblock header %}


{% block content %}
<div class="container text-center">
    <br>
    <br>
    <br>
    <br>      

    <form class="form-signin" action="{% url 'users:login' %}" method="POST" enctype="multipart/form-data">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <br>
        {% csrf_token %}
        <div class="form-group row justify-content-md-center">
            <label class="col-sm-5 col-form-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control col-sm-5" name="username" required>
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <label class="col-sm-5 col-form-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control col-sm-5" name="password" required>
            </div>
        </div>
        <br>
        <button class="btn btn-lg btn-secondary" type="submit">登陆</button>
    </form>

    <br>
    <br>
    {% if error %}
    <div class="container row justify-content-md-center">
        <div class="alert alert-danger md-6" role="alert">
            {{ error }}
        </div>
    </div>
    {% endif %} 
</div>
{% endblock%}
